<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Chris Tabor's Github Homepage</title>
    <link href='http://fonts.googleapis.com/css?family=Actor|Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container-fluid centered">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="brand">
                    <a href="/">
                        <img src="img/monogram.svg" alt="CT Monogram icon" height="79" width="48">
                    </a>
                    Chris Tabor's Github <small>(Open Source Software).</small>
                </h1>
                <hr>
            </div>
        </div>
    </div>
    <section id="repo-list" ng-controller="repoCtrl">
        <div class="container-fluid repo" ng-repeat="(k, repo) in repos">
            <div class="row-fluid">
                <div class="span7">
                    <h4>{{ repo.name }} <em class="excl">!</em></h4>
                    <p>{{ repo.description }}</p>
                </div>
                <div class="span3">
                    <ul class="stats">
                        <li><span>Stars: </span> {{ repo.stargazers_count }}</li>
                        <li><span>Watchers:</span> {{ repo.watchers_count }}</li>
                        <li><span>Forks:</span> {{ repo.forks }}</li>
                        <li><span>Language:</span> {{ repo.language }}</li>
                    </ul>
                </div>
                <div class="span2">
                    <div class="buttons">
                        <a href="{{ repo.html_url }}" class="btn btn-default btn-large" target="_blank" title="{{ repo.name }}">Code</a>
                        <a href="{{ repo.homepage }}" class="btn btn-default btn-large" target="_blank" title="{{ repo.name }}">Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container-fluid centered">
        <div class="row-fluid">
            <nav class="span12">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="http://www.dxdstudio.com" target="_blank">Personal Website</a></li>
                    <li><a href="http://www.linkedin.com/profile/view?id=12862384" target="_blank">LinkedIn</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="scripts/app/controllers.js"></script>
</body>
</html>
