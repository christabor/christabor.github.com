<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>Chris Tabor's Github Homepage</title>
    <link href='http://fonts.googleapis.com/css?family=Actor|Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div role="main" id="main" class="container">
        <div class="row">
            <div class="span12">
                <h1 class="brand">
                    <a href="/">
                        <img src="img/monogram.svg" alt="CT Monogram icon" height="79" width="48">
                    </a>
                    Chris Tabor's Github.
                </h1>
                <hr>
            </div>
            <nav class="span2">
                <h4>Navigation</h4>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
                <h4>Other spots on the web</h4>
                <ul>
                    <li><a href="http://www.dxdstudio.com" target="_blank">Personal Website</a></li>
                    <li><a href="http://www.linkedin.com/profile/view?id=12862384" target="_blank">LinkedIn</a></li>
                </ul>
            </nav>
            <section id="repo-list" ng-controller="repoCtrl" class="span10">
                <h4>Some of my Open Source projects: </h4>
                <div class="span3" ng-repeat="repo in repos">
                    <h4>{{ repo.name }}</h4>
                    <p>{{ repo.description }}</p>
                    <div class="buttons">
                        <a href="{{ repo.html_url }}" class="btn btn-small" target="_blank" title="{{ repo.name }}">Code</a>
                        <a href="{{ repo.homepage }}" class="btn btn-small" target="_blank" title="{{ repo.name }}">Demo</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="scripts/app/controllers.js"></script>
</body>
</html>
